<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> ডিজিটাল তসবি </title>
</head>
<body>
    <main class="lg:m-10 m-5">
        <div class="title-container">
            <h1 class="mb-4 text-3xl text-center lg:mt-20  font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-800 from-red-400"> ডিজিটাল তসবি</span>
               
            
            </h1>
        </div>
        <section class="container grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl">
            <!-- সুবহানাল্লাহ শুরু  -->
            <div class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">

            <div class="p-6">
                <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    সুবহানাল্লাহ
                    

                </h5>
                <p id="subhanAllahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0

                </p>

        
            </div>
            <div class="p-6 pt-0">

                <button id="subhanAllahIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">বৃদ্ধি

                </button>
                <button id="subhanAllahDecrimentBtn" class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">হ্রাস
                    
                </button>

            </div>
        </div>
        <!-- subhanallah end -->

        <!-- alahmudllahia start -->

        <div class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">

            <div class="p-6">
                <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    আলহামদুল্লিহা 
                    

                </h5>
                <p id="alhamdulillahDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0

                </p>

        
            </div>
            <div class="p-6 pt-0">

                <button id="alhamdulillahIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">বৃদ্ধি

                </button>
                <button id="alhamdulillahDecrimentBtn" class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">হ্রাস
                    
                </button>

            </div>
        </div>
        <!-- alahmudllahia  end -->

        
        <div class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">

            <div class="p-6">
                <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    আল্লাহু আকবর
                    

                </h5>
                <p id="allahAkberDisplay" class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased">0

                </p>

        
            </div>
            <div class="p-6 pt-0">

                <button id="allahAkberIncrimentBtn" class="select-none rounded-lg bg-green-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">বৃদ্ধি

                </button>
                <button id="allahAkberDecrimentBtn" class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button"  data-ripple-light="true">হ্রাস
                    
                </button>

            </div>
        </div>
        <!-- subhanallah end -->

        </section>
        <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
            <button id="resetBtn" class=" select-none rounded-lg bg-red-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button" data-ripple-light="true">সমস্ত তাসবিহ রিসেট করুন</button>
        </div>







    </main>
    <script src="script.js"></script>
</body>
</html>
